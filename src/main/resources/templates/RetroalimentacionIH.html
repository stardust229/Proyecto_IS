<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Retroalimentacion</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <style>
        .fila:after {
            content: "";
            display: table;
            clear: both;
        }
        .fila {
            padding-left: 20px;
            padding-right: 20px;
        }
        @media screen and (min-width: 900px) {
            .column {
                float: left;
                width: 50%;
                padding: 20px;
            }
          .fila {
            padding-left: 120px;
            padding-right: 120px;
          }
        }

        .footer {
            background-color: #343a40;
            width: 100%;
            height: 70px;
            padding: 20px;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div style="min-height:100vh; display:flex; flex-direction:column; justify-content:space-between;">
    <div>
        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Olimpiadas Universitarias</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/competidor/dashboard}">Menú</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link"  href="#">Retroalimentación</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"  th:href="@{/competidor/posiciones}">Tabla de posiciones</a>
                            </li>
                    </ul>
                    <a class="btn btn-danger navbar-btn" th:href="@{/logout}">Cerrar sesión</a>
                </div>
            </nav>
            <!-- Navbar -->
        </header>
        <br>


        <div class="fila" >
            <div class="table-responsive">
            <table id="tablaCompetidores" class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Evento</th>
                    <th>Disciplina</th>
                    <th>Comentarios</th>
                    <th>Puntaje</th>
                </tr>
                </thead>
            <tbody>
            <tr th:each="competencia : ${competencias}">
                <td th:text="${competencia.evento.nombre}">Evento</td>
                <td th:text="${competencia.competidor.disciplina.nombre}">Disciplina</td>
                <td th:text="${competencia.comentarios}">Comentarios</td>
                <td th:text="${competencia.puntaje}">Puntaje</td>
            </tr>
            </tbody>
            </table>
            </div>
    </div>
</div>
<footer class="bg-dark text-center text-white">
    <div class="footer">
        Hecho con &#128150; por Opal Software Solutions
    </div>
</footer>
</div>



</body>

</html>
