<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        h1{
            text-align: center;
            font-family:'Courier New', monospace;
        }
        .button{
            font-family:'Courier New', monospace;
            background-color: lavender;
            border: 1px solid slateblue;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 2px 2px lightgray;
        }
    </style>
</head>

<body>
    <h1>Disciplinas</h1>
<div class="row" style="margin-left: 360px;margin-right: 360px;">
    <form method="post" th:action="@{/agregar}">
        <input type="text" name="disciplina" placeholder="Nombre :)" required pattern="\S(.*\S)?"/>
        <button class="btn btn-primary" type="submit">Registrar</button>
    </form>
</div>
<div style="text-align: center;">    
    <br>

    <div class="row" style="margin-left: 360px;margin-right: 360px;"> 
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="disciplina : ${disciplina}">
                    <td th:text="${disciplina.nombre}">Nombre</td>
                    
                    <td>
                        <a th:href="@{/disciplinaIH/editar/} + ${{disciplina.nombre}}" class="btn btn-info">Editar</a>
                    </td>


                    <td>
                        <a th:href="@{/disciplinaIH/} + ${{disciplina.nombre}}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>

</body>
</html>
