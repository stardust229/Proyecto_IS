<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Calificar Competidor</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    .column {
      float: left;
      width: 50%;
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .precaucion {
      padding: 20px;
      background-color: #ffa92a;
      color: white;
      margin-bottom: 15px;
    }

    .exito {
      padding: 20px;
      background-color: #2eb885;
      color: white;
      margin-bottom: 15px;
    }

    .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .closebtn:hover {
      color: black;
    }

    .footer {
      background-color: #343a40;
      width: 100%;
      height: 70px;
      padding: 20px;
    }
  </style>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div style="min-height:100vh; display:flex; flex-direction:column; justify-content:space-between;">

    <div>

      <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Olimpiadas Universitarias</a>
            </div>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
              aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" th:href="@{/JuezLandingIH}">Menú</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">Calificar y Comentar</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" th:href="@{/tablaCalificaciones}">Visualizar Calificaciones</a>
                </li>
              </ul>
              <a class="btn btn-danger navbar-btn" th:href="@{/}">Cerrar sesión</a>
            </div>
          </div>
        </nav>
        <!-- Navbar -->
      </header>
      <br>


 <div align="center">
      <br/>
        <div class="col-sm-4" align="left">
            <form action="#" th:action="@{/guardar}" th:object="${student}" method="post">
                <div alight="left">
                    <tr>
                        <label class="form-label" >Nombre Competidor</label>
                        <td>
                            <input type="hidden" th:field="*{id}" />
                            <input type="text" th:field="*{competidor}" class="form-control" placeholder="Nombre Competidor" required/>
                        </td>
                    </tr>
                </div>
                <div alight="left">
                    <tr>
                        <label class="form-label" >Disciplina</label>
                        <td>
                            <input type="text" th:field="*{disciplina}" class="form-control" placeholder="Disciplina" required/>
                        </td>
                    </tr>
                </div>
                <div alight="left">
                     <tr>
                        <label class="form-label" >Calificación</label>
                        <td>
                            <input type="text" th:field="*{calificacion}" class="form-control" placeholder="Calificación"
                                   pattern="[0-9]+" maxlength="3" title="Ingresa calificación de 3 dígitos numéricos" required/>
                        </td>
                     </tr>
                </div>
                <div alight="left">
                     <tr>
                        <label class="form-label" >Comentario</label>
                        <td>
                            <input type="text" th:field="*{comentario}" class="form-control" placeholder="Comentario" required/>
                        </td>
                     </tr>
                </div>
                    <br>
                    <tr>
                    <td colspan="2"><button type="submit" class="btn btn-info">Guardar</button> </td>
                    </tr>
            </form>
    	</div>
</div>


        </div>
        <footer class="bg-dark text-center text-white">
            <div class="footer">
                Hecho con &#128150; por Opal Software Solutions
            </div>
        </footer>
    </div>



</body>

</html>
