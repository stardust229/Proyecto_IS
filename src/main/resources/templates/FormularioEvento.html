<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <Title>Editar Evento</Title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/locales/bootstrap-datepicker.nl.min.js"></script>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.standalone.min.css"
        rel="stylesheet" />


    <style>
        .precaucion {
            padding: 20px;
            background-color: #ffa92a;
            color: white;
            margin-bottom: 15px;
        }

        .regresar {
            padding: 20px;
            background-color: #46a7f5;
            color: white;
            margin-bottom: 15px;
            margin-left: 120px;
            margin-right: 120px;
        }

        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .closebtn:hover {
            color: black;
        }

        .footer {
            background-color: #343a40;
            width: 100%;
            height: 70px;
            padding: 20px;
        }
    </style>
</head>


<body>
    <div style="min-height:100vh; display:flex; flex-direction:column; justify-content:space-between;">

        <div>

            <header>
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">Olimpiadas Universitarias</a>
                        </div>
                        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                            data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarExample01">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        th:href="@{/AdministradorLandingIH}">Menú</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Entrenadores</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Competidores</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" th:href="@{/admin/disciplinaIH}">Disciplinas</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/agregarJuezIH}">Agregar juez</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/consultarJuezIH}">Consultar juez</a>
                                </li>
                            </ul>
                            <a class="btn btn-danger navbar-btn" th:href="@{/logout}">Cerrar sesión</a>
                        </div>
                    </div>
                </nav>
                <!-- Navbar -->
            </header>
            <br>


            <div style="text-align: center;">
                <form method="post" th:action="@{/admin/editar/{idDisciplina}/{idEvento} (idDisciplina=${disciplinaOriginal}, idEvento=${evento.idEvento})}" th:object="${evento}">
                    <h3 hidden th:value="${disciplinaOriginal}" name="disciplinaOriginal"></h3>
                    <input type="text" name="nombre" placeholder="Nombre nuevo :D" th:field="*{nombre}"
                        oninvalid="Verifica(this);" oninput="Verifica(this);" required
                        pattern="^[A-Za-záéíóú0-9]+(\s[A-Za-záéíóú0-9]+){0,3}$" />

                    <input type="text" name="descripcion" placeholder="Nueva descripción :D" th:field="*{descripcion}"
                        oninvalid="VerificaDesc(this);" oninput="VerificaDesc(this);" required
                        pattern="\s{0,1}[A-Za-záéíóú0-9]+(\s[A-Za-záéíóú0-9]+)+\s{0,1}" />

                    <input type="text" name="fecha" id="picker" placeholder="Fecha nueva :D" th:field="*{fecha}"
                        oninvalid="VerificaFecha(this);" oninput="VerificaFecha(this);" required
                        pattern="\d{1,2}/\d{1,2}/\d{4}" readonly />
                        
                    <button class="btn btn-primary" type="submit">Actualizar</button>
                </form>

                <div class="precaucion" id="error" th:if="${error}" style="margin-left:120px; margin-right:120px;">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    <strong>¡Error!</strong> Ya existe ese evento.
                </div>

                <br>

                <div class="regresar">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    ¿Cancelar? Click <a th:href="@{/admin/disciplinaIH/{idEvento}/EventoIH (idEvento=${evento.idEvento})}" style="color:#ffffff;">aquí</a> para regresar sin
                    guardar.
                </div>
            </div>

        </div>

        <footer class="bg-dark text-center text-white">
            <div class="footer">
                Hecho con &#128150; por Opal Software Solutions
            </div>
        </footer>

    </div>

    <script>
        function Verifica(textbox) {

            if (textbox.value === '') {
                textbox.setCustomValidity
                    ('Inserta un nuevo nombre.');
            } else if (textbox.validity.patternMismatch) {
                textbox.setCustomValidity
                    ('No debe de tener espacios ni al inicio ni al final. Debe tener un único espacio entre palabras. Solo letras.');
            } else {
                textbox.setCustomValidity('');
            }

            return true;
        }

        function VerificaDesc(textbox) {

            if (textbox.value === '') {
                textbox.setCustomValidity
                    ('Inserta una nueva descripción.');
            } else if (textbox.validity.patternMismatch) {
                textbox.setCustomValidity
                    ('No debe de tener espacios ni al inicio ni al final. Debe tener un único espacio entre palabras. Solo letras.');
            } else {
                textbox.setCustomValidity('');
            }

            return true;
        }

        function VerificaFecha(textbox) {
            if (textbox.value === '') {
                textbox.setCustomValidity
                    ('Inserta una nueva fecha.');
            } else if (textbox.validity.patternMismatch) {
                textbox.setCustomValidity
                    ('Formato requerido: aaaa/mm/dd');
            } else {
                textbox.setCustomValidity('');
            }
            return true;
        }

        $('#picker').datepicker({
            format: "yyyy-mm-dd",
            autoclose: true,
            todayHighlight: true
        });
    </script>

</body>

</html>
