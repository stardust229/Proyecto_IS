<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RegistrarPage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="form">
<form method="post" action="/registrar" th:object="${registrarRequest}">
    <h2>Registrarse</h2>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="nombre" name="nombre" placeholder="Nombre completo" required>
    </div>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="email" name="email" placeholder="Correo electrónico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Ingresa un correo válido" required>
    </div>
    <div class="input-box">
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <input type="password" name="password" placeholder="Contraseña" required>
    </div>
    <div class="input-box">
      <input type="submit" name="sign-up" value="Registrarse">
    </div>
    <a href="/">Volver al inicio</a>
  </form>
    </div>
</body>
</html>
