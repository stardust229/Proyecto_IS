<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <Title>Formulario Editar Disciplina</Title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>


<body>

    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Olimpiadas Universitarias</a>
                </div>
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarExample01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="#">Disciplinas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ranking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Jueces</a>
                        </li>
                    </ul>
                    <button class="btn btn-danger navbar-btn">Cerrar sesión</button>
                </div>
            </div>
        </nav>
        <!-- Navbar -->
    </header>
    <br>


    <div style="text-align: center;">
        <form method="post" th:action="@{/disciplinaIH/}+${{disciplina.id}}" th:object="${disciplina}">
            <input type="text" name="disciplina" placeholder="Nombre nuevo :D" th:field="*{nombre}"
                oninvalid="Verifica(this);" oninput="Verifica(this);" required pattern="^[A-Za-z]+(\s[A-Za-z]+){0,2}$" />
            <button class="btn btn-primary" type="submit">Actualizar</button>
        </form>

        <br>
        ¿Cancelar? Click <a th:href="@{/disciplinaIH}">aquí</a> para regresar sin guardar.
    </div>

    <script>
        function Verifica(textbox) {

            if (textbox.value === '') {
                textbox.setCustomValidity
                    ('Inserta un nuevo nombre.');
            } else if (textbox.validity.patternMismatch) {
                textbox.setCustomValidity
                    ('No debe de tener espacios ni al inicio ni al final. Debe tener un único espacio entre palabras. Solo letras.');
            } else {
                textbox.setCustomValidity('');
            }

            return true;
        }
    </script>

</body>

</html>
