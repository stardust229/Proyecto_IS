<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="form">
  <form method="post" action="/iniciar_sesion" th:object="${iniciarSesionRequest}">
    <h2>Inicio de Sesión</h2>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="email" name="email" placeholder="Correo electrónico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Ingresa un correo válido" required>
    </div>
    <div class="input-box">
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        <input type="password" name="password" placeholder="Contraseña" required>
    </div>
    <div class="input-box">
      <input type="submit" name="sign-in" value="Iniciar sesión">
    </div>
    <a href="/registrar">Registrar</a>
  </form>
</div>

</body>
</html>
