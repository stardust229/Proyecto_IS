<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Inicio</title>
    <link rel="stylesheet" href="css/login.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .column {
            float: left;
            width: 50%;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .Absolute-Center {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 80vh;
        }

        .closebtn:hover {
            color: black;
        }

        .footer {
            background-color: #343a40;
            width: 100%;
            height: 70px;
            padding: 20px;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div style="min-height:100vh; display:flex; flex-direction:column; justify-content:space-between;">


        <div>
            <header>
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">Olimpiadas Universitarias</a>
                        </div>
                        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                            data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                </nav>
                <!-- Navbar -->
            </header>

            <div class="Absolute-Center">
                        <div class="container-fluid h-custom">
                            <div class="row d-flex justify-content-center align-items-center h-100">
                                <div class="col-md-9 col-lg-6 col-xl-5">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                                        class="img-fluid" alt="Deportes UNAM">
                                </div>
                                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                                    <form method="post" action="/iniciar_sesion" th:object="${iniciarSesionRequest}">
                                        <div>
                                            <blockquote class="blockquote text-left">
                                                <p class="h1">Iniciar sesión</p>
                                            </blockquote>
                                        </div>

                                        <hr class="my-4">

                                        <!-- Email input -->
                                        <div class="form-outline mb-4">
                                            <input type="email" name="email" class="form-control form-control-lg"
                                                placeholder="Introduce tu correo" />
                                            <label class="form-label" for="form3Example3">Correo electrónico</label>
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline mb-3">
                                            <input type="password" name="password"
                                                class="form-control form-control-lg"
                                                placeholder="Introduce tu contraseña" required/>
                                            <label class="form-label" for="form3Example4">Contraseña</label>
                                        </div>

                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <label class="input-group-text" for="inputGroupSelect01">Usuario</label>
                                            </div>
                                            <select class="custom-select" id="inputGroupSelect01">
                                                <option selected>Selecciona tu rol</option>
                                                <option value="1">Administrador</option>
                                                <option value="2">Juez</option>
                                                <option value="3">Entrenador</option>
                                                <option value="3">Competidor</option>
                                            </select>
                                        </div>

                                        <div class="text-center text-lg-start mt-4 pt-2">
                                            <button type="sumbit" name="sign-in" value="Iniciar sesión" class="btn btn-primary btn-lg"
                                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Entrar</button>
                                            <p class="small fw-bold mt-2 pt-1 mb-0">¿Eres entrenador? <a href="#!"
                                                    class="link-primary">Regístrate</a></p>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
            </div>
            <!--Antes del footer.-->
        </div>

        <footer class="bg-dark text-center text-white">
            <div class="footer">
                Hecho con &#128150; por Opal Software Solutions
            </div>
        </footer>

    </div>
</body>

</html>
